<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social Demo</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app">
      <aside id="left">
        <h2>Servers</h2>
        <div id="servers"></div>
        <button id="create-server">New Server</button>

      </aside>

      <main id="center">
        <section id="timeline">
          <h2>Timeline</h2>
          <div id="debug-status" style="font-size:12px;color:#0f3f84;margin-bottom:8px"></div>
          <form id="post-form">
            <input id="post-author" placeholder="name" />
            <input id="post-text" placeholder="What's happening?" />
            <button>Post</button>
          </form>
          <ul id="posts"></ul>
        </section>
      </main>

      <aside id="right">
        <h2>Chat</h2>
        <div id="chat-header">No chat selected</div>
        <div id="chat-messages" class="messages"></div>
        <form id="chat-form" style="display:none;">
          <input id="chat-input" placeholder="Type a message" />
          <button>Send</button>
        </form>
      </aside>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
  </html>
